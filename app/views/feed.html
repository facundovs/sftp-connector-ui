<h2 class="page-header">Connector Configurations</h2>
<div class="row">
    <button type="submit" class="btn btn-primary pull-right" ng-click="feed.newFeed()">Create connector</button>
</div>
<div class="form-group"/>

<div class="row">
  <table st-table="rowCollection" class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Feed Protocol</th>
      <th>Enabled</th>
      <th>Files Received</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="row in feed.feeds">
      <td>{{row.name}}</td>
      <td>{{row.feedProtocol}}</td>
      <td>
        <input type="checkbox" ng-model="row.enabled"  ng-click="feed.updateFeed(row)">
      </td>
      <td>{{row.filesReceived}}</td>
    </tr>
    </tbody>
  </table>
</div>
