<h1 class="page-header">Suggestions</h1>
<form>
  <div class="form-group">
      <h3>{{suggestion.data.entity}}</h3>
      <table st-table="rowCollection" class="table table-striped">
        <thead>
        <tr>
          <th>Client Identifier</th>
          <th>Elementum Identifier</th>
          <th>Confidence LEVEL</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in suggestion.data.mapping">
          <td>{{row.clientIdentifier}}</td>
          <td>
            <select ng-options="opt for opt in suggestion.data.elementumFields.toLowerCase().split(',')" ng-model="row.elementumIdentifier"
                    ng-change="suggestion.updateConfidenceLevel(suggestion.data, row)">
            </select>
          </td>
          <td>{{row.confidenceLevel}}</td>
        </tr>
        </tbody>
      </table>
      <hr>
      <br>
    </div>
    <div class="form-row text-center">
      <div class="col-md-12 center">
        <button type="submit" class="btn btn-primary" ng-click="suggestion.enableConnection()">Enable Connection</button>
        <button type="submit" class="btn btn-danger"  ng-click="suggestion.cancel()">Cancel</button>
      </div>
    </div>
</form>
